<body class="win-type-body unconnected" style="background-color: #222">
    
    <div id="appcontent">
        <div id="contentwrapper">
            <div id="pageshostwrapper">
                <div id="pageshost" data-win-control="WinJSContrib.UI.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
            </div>
            <div id="nowplaying">
                <div id="nowplayingbar" data-win-control="BtPo.UI.NowPlayingSummary"></div>
                <div id="nowplayingcontent">
                    <div class="menubar">
                        <div class="menu selected" target="nowplaying-remote">remote</div>
                        <div class="menu" target="nowplaying-playlist">playing</div>
                    </div>
                    <div id="nowplaying-playlist" class="panel playlist" data-win-control="BtPo.UI.PlayingContent"></div>
                    <div id="nowplaying-remote" class="panel remote selected" data-win-control="BtPo.UI.RemoteController"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu" data-win-control="BtPo.UI.MainMenu"></div>
</body>
