<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nowplayingbar</title>

    <link href="nowplayingbar.css" rel="stylesheet" />
    <script src="nowplayingbar.js"></script>
</head>
<body>
    <div class="nowplayingbar">
        <div class="desc" data-win-bind="display : enabled WinJSContrib.Bindings.showIf">
            <img class="thumb" data-win-bind="src : thumbnail Kodi.Utils.toThumbnailBg" tap="toggleView"  draggable="false" />
            <div class="desc-progress">
                <div class="label win-type-ellipsis" data-win-bind="innerText : label"></div>
                <input type="range" max="100" id="rangeSeek" member data-win-bind="value : progress" />
                <div class="progresstime">
                    <div class="ellapsed" data-win-bind="innerText : time"></div>
                    <div class="total" data-win-bind="innerText : totaltime"></div>
                </div>
            </div>
        </div>
        <div class="playercommands" data-win-bind="display : enabled WinJSContrib.Bindings.showIf">
            <div class="playercommands-items">
                <button class="cmd btpo-rewind blink"  kodiapi="Kodi.API.Player.previous"></button>
                <button class="cmd btpo-play blink" kodiapi="Kodi.API.Player.play" data-win-bind="display: speed WinJSContrib.Bindings.hideIf"></button>
                <button class="cmd btpo-pause blink" kodiapi="Kodi.API.Player.pause" data-win-bind="display: speed WinJSContrib.Bindings.showIf"></button>
                <button class="cmd btpo-stop blink" kodiapi="Kodi.API.Player.stop"></button>
                <button class="cmd btpo-forward blink" kodiapi="Kodi.API.Player.next"></button>
            </div>
        </div>
        <div class="spacer" tap="toggleView" data-win-bind="display : enabled WinJSContrib.Bindings.hideIf"></div>
        <div class="loading-state" data-win-bind="display : loadingLibrary WinJSContrib.Bindings.showIf">
            <progress class="win-ring"></progress>
        </div>
        <div class="actions" tap="toggleView">
            <button class="cmd btntoggle" member="togglebtn">
                <i class="btpo-chevron-up"></i>
                <i class="btpo-chevron-down"></i>
            </button>
        </div>
    </div>
</body>
</html>
