<div class="album-item">
    <div class="cover">
        <div class="btpo-music"></div>
        <div class="pic" data-win-bind="src : thumbnail Kodi.Utils.toThumbnailBg"></div>
    </div>
    <div class="desc">
        <div class="title" data-win-bind="innerHTML: label"></div>
        <div class="artist" data-win-bind="innerHTML: allartists Kodi.Utils.stringlist"></div>
    </div>
</div>
