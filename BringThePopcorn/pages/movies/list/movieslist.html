<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>movieslist</title>
    <link href="movieslist.css" rel="stylesheet" />
    <script src="movieslist.js"></script>
</head>
<body>
    <div class="movieslist fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">movies</span>
            </h1>
            <h2 class="genre" member="genretitle" tap="pickGenre">
                All
            </h2>
            <div class="stretch"></div>
            <!--<div class="actions">
                <button class="sgicon-more" tap="showMenu"></button>
            </div>-->
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <win-template id="groupItemTemplate" extractchild="true">
                <div class="group-item">
                    <div data-win-bind="innerText: title" onclick="$('#semanticzoom')[0].winControl._semanticZoom.zoomedOut = true"></div>
                </div>
            </win-template>
            <win-template id="semanticItemTemplate" extractchild="true">
                <div class="semantic-item">
                    <h2 data-win-bind="innerText: title"></h2>
                </div>
            </win-template>

            <mcn-semanticlistviews id="semanticzoom" member class="mcn-fullsize"
                                   listview.groupHeaderTemplate="select:#groupItemTemplate"
                                   zoomedoutlistview.itemTemplate="select:#semanticItemTemplate"
                                   defaultGroupLimit="12">
            </mcn-semanticlistviews>
        </section>
        <div class="screenmenu" member="menu">
            <div class="menuoverlay" tap="hideMenu" tap-options="{ disableAnimation : true }"></div>
            <div class="menu">
                <div class="menu-group">
                    <h3>View</h3>
                    <div class="item" view="wall" tap="setViewMenu">wall</div>
                    <div class="item" view="alphabetic" tap="setViewMenu">alphabetic</div>
                    <div class="item" view="year" tap="setViewMenu">year</div>
                    <div class="item">large</div>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
