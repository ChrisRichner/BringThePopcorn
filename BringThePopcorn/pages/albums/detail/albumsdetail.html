<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>albumsdetail</title>

    <link href="albumsdetail.css" rel="stylesheet" />
    <script src="albumsdetail.js"></script>
</head>
<body>
    <div class="page-albumsdetail">
        <div class="cover">
            <div data-win-control="WinJSContrib.UI.AspectRatio" data-win-options="{ ratio: Kodi.App.PictureRatios.album, prefix: '.page-albumsdetail .cover', target: '.coverpic'}"></div>
            <div class="album-desc">
                <div class="title" data-win-bind="innerHTML: label"></div>
                <div class="artists" data-win-bind="innerHTML: allartists Kodi.Utils.stringlist"></div>
                <div class="genres" data-win-bind="innerHTML: allgenres Kodi.Utils.stringlist"></div>
            </div>
            <div class="album-actions">
                <button class="cmd blink kdp-add" tap="addAlbum"></button>
                <button class="cmd blink kdp-play" tap="playAlbum"></button>
            </div>
            <div class="coverpic" data-win-bind="display: thumbnail Kodi.Utils.toThumbnailBg">

            </div>            
        </div>
        <div class="album-details">            
            <div class="album-songs" member="albumSongs">

            </div>
        </div>
    </div>
</body>
</html>
