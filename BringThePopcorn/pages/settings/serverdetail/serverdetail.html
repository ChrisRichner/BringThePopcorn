<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>serverdetail</title>

    <script src="/controls/settingsform/settingsform.js"></script>
    <link href="serverdetail.css" rel="stylesheet" />
    <script src="serverdetail.js"></script>
</head>
<body>
    <div class="page-serverdetail">
        <div class="actions">
            <button class="btpo-save" tap="saveSetting"></button>
            <button class="btpo-close" tap="closeDetail"></button>
        </div>
        <div class="settings-panel">
            <div member="settingsForm" data-win-control="BtPo.UI.SettingsForm">

            </div>
            <div>
                <input type="checkbox" id="makedefault" member name="makedefault" />
                <label for="makedefault">make default server</label>
            </div>
        </div>
    </div>
</body>
</html>
