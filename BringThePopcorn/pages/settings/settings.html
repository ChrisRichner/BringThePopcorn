<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <script src="/controls/settingslist/settingslist.js"></script>
    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="page-settings fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Settings</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <h3>media servers</h3>
            <div class="serversettings" member="serversettings" data-win-control="KodiPassion.UI.SettingsList">

            </div>
           
            <div class="settingdetail">
                <div class="item" linkto="/pages/settings/privacy/privacy.html" linkto-args="{ navigateStacked : true}">privacy policy</div>
                <div class="item" linkto="/pages/settings/about/about.html" linkto-args="{ navigateStacked : true}">about "Bring the popcorn"</div>
            </div>
        </section>
    </div>
</body>
</html>
