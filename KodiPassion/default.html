<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KodiPassion</title>
    <!-- WinJS references -->
    <link href="/dist/fonts/kodipassion.css" rel="stylesheet" />
    <link href="fonts/cooperhewitt/CooperHewitt.css" rel="stylesheet" />
    <link href="/scripts/WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/lodash.js"></script>
    <script src="scripts/snap.svg-min.js"></script>
    <script src="/scripts/WinJS/js/base.js"></script>
    <script src="/scripts/WinJS/js/ui.js"></script>
    <script src="scripts/velocity/velocity.js"></script>
    <script src="scripts/velocity/velocity.ui.js"></script>
    <script src="scripts/moment.min.js"></script>
    
    <script src="scripts/dynamics.js"></script>

    <link href="dist/winjscontrib-custom.css" rel="stylesheet" />
    <script src="scripts/winjscontrib/js/winjscontrib.core.js"></script>
    <script src="/dist/winjscontrib-custom.js"></script>
    <script src="scripts/winjscontrib/js/winjscontrib.search.js"></script>
    <!--<script src="scripts/winjscontrib/js/winjscontrib.ui.visualstate.js"></script>-->
    <!--<script src="scripts/winjscontrib/js/winjscontrib.ui.navigator.js"></script>-->
    <!--<script src="scripts/winjscontrib/js/winjscontrib.ui.aspectratio.js"></script>-->    
    <script src="/dist/kodi.js"></script>

    <script type="text/javascript">
        //hack pour que Velocity utilise les promises si le navigateur n'a pas en stock
        if (!window.Promise) {
            window.Promise = WinJS.Promise;
        }
        
    </script>

    <!-- KodiPassion references -->
    <script src="/controls/menu/menu.js"></script>
    <script src="/controls/nowplayingbar/nowplayingbar.js"></script>
    <script src="/controls/loader/loader.js"></script>
    <script src="/controls/genrespicker/genrepicker.js"></script>
    <script src="/controls/remote/remote.js"></script>
    <script src="/controls/playingcontent/playingcontent.js"></script>
    <script src="controls/playlist/playlist.js"></script>
    

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <!-- must be after default.js to have custom methods injected -->
    <script src="pages/tvshows/seriedetail/tvshowsseriedetail.js"></script>
    <script src="pages/movies/detail/moviesdetail.js"></script>
</head>
<body class="win-type-body unconnected">
    
    <div id="appcontent">
        <div id="contentwrapper">
            <div id="pageshostwrapper">
                <div id="pageshost" data-win-control="WinJSContrib.UI.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
            </div>
            <div id="nowplaying">
                <div id="nowplayingbar" data-win-control="KodiPassion.UI.NowPlayingSummary"></div>
                <div id="nowplayingcontent">
                    <div class="menubar">
                        <div class="menu selected" target="nowplaying-remote">remote</div>
                        <div class="menu" target="nowplaying-playlist">playing</div>
                    </div>
                    <div id="nowplaying-playlist" class="panel playlist" data-win-control="KodiPassion.UI.PlayingContent"></div>
                    <div id="nowplaying-remote" class="panel remote selected" data-win-control="KodiPassion.UI.RemoteController"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu" data-win-control="KodiPassion.UI.MainMenu"></div>
</body>
</html>
