<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KodiPassion</title>
    <!-- WinJS references -->
    <link href="/dist/fonts/kodipassion.css" rel="stylesheet" />
    <link href="fonts/cooperhewitt/CooperHewitt.css" rel="stylesheet" />
    <link href="/scripts/WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/lodash.js"></script>
    <script src="scripts/snap.svg-min.js"></script>
    <script src="/scripts/WinJS/js/base.js"></script>
    <script src="/scripts/WinJS/js/ui.js"></script>
    <script src="scripts/velocity/velocity.js"></script>
    <script src="scripts/velocity/velocity.ui.js"></script>

    <link href="dist/winjscontrib-custom.css" rel="stylesheet" />
    <script src="/dist/winjscontrib-custom.js"></script>
    <script src="scripts/winjscontrib/js/winjscontrib.ui.navigator.js"></script>
    <script src="scripts/winjscontrib/js/winjscontrib.ui.aspectratio.js"></script>

    <script src="/dist/kodi.js"></script>

    <!-- KodiPassion references -->
    <script src="/controls/menu/menu.js"></script>
    <script src="/controls/nowplayingbar/nowplayingbar.js"></script>
    <script src="/controls/loader/loader.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body unconnected">
    <div id="menu" data-win-control="KodiPassion.UI.MainMenu"></div>
    <div id="appcontent">
        <div id="contentwrapper">
            <div id="pageshostwrapper">
                <div id="pageshost" data-win-control="WinJSContrib.UI.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
            </div>
            <div id="nowplaying">
                <div id="nowplayingbar" data-win-control="KodiPassion.UI.NowPlayingSummary"></div>
                <div id="nowplayingcontent"></div>
            </div>
        </div>
    </div>
</body>
</html>
