<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nowplayingbar</title>

    <link href="nowplayingbar.css" rel="stylesheet" />
    <script src="nowplayingbar.js"></script>
</head>
<body>
    <div class="nowplayingbar">
        <div class="picto">
        </div>
        <div class="playercommands">
            <div class="playercommands-items">
                <button class="cmd kdp-rewind"></button>
                <button class="cmd kdp-play"></button>
                <button class="cmd kdp-stop"></button>
                <button class="cmd kdp-forward"></button>
            </div>
        </div>
        <div class="actions">
            <button class="cmd btntoggle kdp-chevron-up" member="togglebtn" tap="toggleView"></button>
        </div>
    </div>
</body>
</html>
