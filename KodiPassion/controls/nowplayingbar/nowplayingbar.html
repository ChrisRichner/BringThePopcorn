<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nowplayingbar</title>

    <link href="nowplayingbar.css" rel="stylesheet" />
    <script src="nowplayingbar.js"></script>
</head>
<body>
    <div class="nowplayingbar">
        <div class="desc" data-win-bind="display : enabled WinJSContrib.Bindings.showIf" tap="toggleView" tap-options="{disableAnimation : true}">
            <img class="thumb" data-win-bind="src : thumbnail Kodi.Utils.toThumbnailBg" />
            <div class="desc-progress">
                <div class="label" data-win-bind="innerText : label"></div>
                <input type="range" max="100" id="rangeSeek" member data-win-bind="value : progress" />
                <div class="progresstime">
                    <div class="ellapsed" data-win-bind="innerText : time"></div>
                    <div class="total" data-win-bind="innerText : totaltime"></div>
                </div>
            </div>
        </div>
        <div class="playercommands" data-win-bind="display : enabled WinJSContrib.Bindings.showIf">
            <div class="playercommands-items">
                <button class="cmd kdp-rewind"  kodiapi="Kodi.API.Player.previous"></button>
                <button class="cmd kdp-play" kodiapi="Kodi.API.Player.play" data-win-bind="display: speed WinJSContrib.Bindings.hideIf"></button>
                <button class="cmd kdp-pause" kodiapi="Kodi.API.Player.pause" data-win-bind="display: speed WinJSContrib.Bindings.showIf"></button>
                <button class="cmd kdp-stop" kodiapi="Kodi.API.Player.stop"></button>
                <button class="cmd kdp-forward" kodiapi="Kodi.API.Player.next"></button>
            </div>
        </div>
        <div class="spacer" tap="toggleView"></div>
        <div class="actions" tap="toggleView">
            <button class="cmd btntoggle kdp-chevron-up" member="togglebtn"></button>
        </div>
    </div>
</body>
</html>
