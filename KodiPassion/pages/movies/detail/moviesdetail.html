<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>moviesdetail</title>

    <link href="moviesdetail.css" rel="stylesheet" />
    <script src="moviesdetail.js"></script>
</head>
<body>
    <div class="page-moviesdetail">
        <header role="banner" class="fanart">
            <div class="fanart-bg" data-win-bind="display: fanart Kodi.Utils.toThumbnailBg"></div>
            <div class="actions">
                <button member="btnDownloadMovie" tap="downloadMovie" style="display: none">
                    <i class="kdp-download"></i>
                </button>
                <button member="btnPlayMovieLocal" data-win-options="{ kind: 'round' }" tap="playMovieLocal" style="display: none">
                    <i class="kdp-playlocal"></i>
                </button>
                <button member="btnPlayMovie" data-win-options="{ kind: 'round' }" tap="playMovie">
                    <i class="kdp-play"></i>
                </button>
            </div>
        </header>
        <header role="banner" class="poster">
            <div class="poster" data-win-bind="display: art.poster Kodi.Utils.toThumbnailBg"></div>
        </header>

        <section class="page-section" aria-label="Main content" role="main">

            <div class="description">
                <div class="moviedetails">
                    <div class="movie-title" data-win-bind="innerHTML: title"></div>
                    <div class="movie-tagline" data-win-bind="innerHTML: tagline; innerHTML: tagline WinJSContrib.Bindings.showIf"></div>
                    <div class="movie-plot" data-win-bind="innerHTML: plot; innerHTML: plot WinJSContrib.Bindings.showIf"></div>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
