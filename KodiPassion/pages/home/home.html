<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>
<body>
    <div class="page-home" >
        <div data-win-control="WinJSContrib.UI.AspectRatio" data-win-options="{ ratio: Kodi.App.PictureRatios.fanart, max: 90, prefix: '.page-home', target: '.mainbloc .mainsplitview'}"></div>
        <div data-win-control="WinJSContrib.UI.AspectRatio" data-win-options="{ ratio: Kodi.App.PictureRatios.tvshowepisode, prefix: '.page-home', target: '.tvshow-episode'}"></div>
<div class="mainbloc">            
            <div class="mainsplitview" member="mainsplitview" data-win-control="WinJS.UI.FlipView"></div>
            <div class="sectiontitle">
                <div class="sectiontitle-item stretch" linkto="/pages/movies/list/movieslist.html">
                    <i class="kdp-movie"></i>
                    all movies
                </div>
                <div class="sectiontitle-item">
                    by source
                </div>
                <div class="sectiontitle-item">
                    by genre
                </div>
            </div>
        </div>
        <div class="secondbloc">
            <div class="tvshowlistview no-itemsmargin" member="tvshowslist" data-win-control="WinJSContrib.UI.GridControl" data-win-options="{ layout : 'flexvertical'}"></div>
            <div class="sectiontitle">
                <div class="sectiontitle-item stretch" linkto="/pages/movies/list/movieslist.html">
                    <i class="kdp-movie"></i>
                    all tv shows
                </div>
                <div class="sectiontitle-item">
                    by source
                </div>
                <div class="sectiontitle-item">
                    by genre
                </div>
            </div>
        </div>
        <div class="thirdbloc">

        </div>
    </div>
</body>
</html>
