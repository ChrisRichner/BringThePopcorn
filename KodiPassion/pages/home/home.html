<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>
<body>
    <div class="page-home" >
        <div class="mainbloc">            
            <div class="mainsplitview" member="mainsplitview" data-win-control="WinJS.UI.FlipView"></div>
            <div class="sectiontitle">
                <div class="sectiontitle-item stretch">
                    <i class="kdp-movie"></i>
                    all movies
                </div>
                <div class="sectiontitle-item">
                    by source
                </div>
                <div class="sectiontitle-item">
                    by genre
                </div>
            </div>
        </div>
        <div class="secondbloc">
            <div class="tvshowlistview no-itemsmargin" member="tvshowslist" data-win-control="WinJS.UI.ListView" data-win-options="{ layout : { type: WinJS.UI.ListLayout, orientation: 'horizontal'}}"></div>
            <div class="sectiontitle">
                <div class="sectiontitle-item stretch">
                    <i class="kdp-movie"></i>
                    all tv shows
                </div>
                <div class="sectiontitle-item">
                    by source
                </div>
                <div class="sectiontitle-item">
                    by genre
                </div>
            </div>
        </div>
        <div class="thirdbloc">

        </div>
    </div>
</body>
</html>
