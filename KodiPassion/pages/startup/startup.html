<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>startup</title>

    <script src="/controls/settingslist/settingslist.js"></script>
    <link href="startup.css" rel="stylesheet" />
    <script src="startup.js"></script>
</head>
<body>
    <div class="page-startup">
        <div class="content">
            <div class="logo">
                <img src="/images/logos/KodiPassion-titleside.svg" />
            </div>
            <div class="servers">
                <header class="page-header" aria-label="Header content" role="banner">
                    Your default server can not be reached. Turn on your media server and connect to it by using the button bellow. You can enter the MAC address for your server
                    to use wake on lan from Kodi Passion.
                </header>
                <section class="page-section" aria-label="Main content" role="main">
                    <div class="serversettings" member="serversettings" data-win-control="KodiPassion.UI.SettingsList">

                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
