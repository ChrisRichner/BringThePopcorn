<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>bootstrap</title>

    <script src="/controls/settingsform/settingsform.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="bootstrap.js"></script>
</head>
<body>
    <div class="page-bootstrap">
        <div class="page-bootstrap-content">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to Kodi Passion !</span>
            </h1>
            <div class="intro">
                Kodi Passion is a remote controller for your Kodi or XBMC media server.
                To get started using Kodi Passion, you need to setup at least one server.
            </div>
            <div member="settingsForm" data-win-control="KodiPassion.UI.SettingsForm">

            </div>
            <div class="actions">
                <button tap="testConnection" class="blink">test connection</button>
            </div>
            <div class="messages" member="messages"></div>
        </div>
    </div>
</body>
</html>
